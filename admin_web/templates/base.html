<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyQuizHub Admin{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-container">
            <h1 class="nav-title">PyQuizHub Admin</h1>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/quizzes" class="nav-link">Quizzes</a></li>
                <li><a href="/tokens" class="nav-link">Tokens</a></li>
                <li><a href="/users" class="nav-link">Users</a></li>
                <li><a href="/results" class="nav-link">Results</a></li>
                <li><a href="/sessions" class="nav-link">Sessions</a></li>
                <li><a href="/settings" class="nav-link">Settings</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="admin-footer">
        <p>PyQuizHub Admin Interface v1.0</p>
    </footer>

    <script src="/static/js/admin-common.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
