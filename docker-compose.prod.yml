# Production Docker Compose Configuration
#
# This configuration is optimized for production deployment:
# - No development-only services (Color API)
# - No volume mounts for code (uses built image)
# - Debug mode disabled
# - Health checks enabled
# - Restart policies configured
# - Resource limits can be added
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml down

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYQUIZHUB_DEBUG=false
    volumes:
      - app_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pyquizhub-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build: .
    command: poetry run python -m pyquizhub.adapters.web.server
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
    networks:
      - pyquizhub-network
    restart: always

  admin-web:
    build:
      context: .
      dockerfile: admin_web/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PYQUIZHUB_API_URL=http://api:8000
      - PYQUIZHUB_ADMIN_TOKEN=${PYQUIZHUB_ADMIN_TOKEN}
      - ADMIN_PORT=8081
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - pyquizhub-network
    restart: always

  telegram-bot:
    build: .
    command: poetry run python -m pyquizhub.adapters.telegram.bot
    env_file:
      - .env
    environment:
      - PYQUIZHUB_API__BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - pyquizhub-network
    restart: always

  discord-bot:
    build: .
    command: poetry run python -m pyquizhub.adapters.discord.bot
    env_file:
      - .env
    environment:
      - PYQUIZHUB_API__BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - pyquizhub-network
    restart: always

  db:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pyquizhub-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pyquizhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  app_data:

networks:
  pyquizhub-network:
    driver: bridge
