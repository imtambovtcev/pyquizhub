{% extends "base.html" %}

{% block title %}Create Quiz - PyQuizHub Creator{% endblock %}

{% block content %}
<div class="create-quiz-page">
    <h2>Create New Quiz</h2>
    <div id="quiz-editor-container"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/quiz_editor.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    new QuizEditor('quiz-editor-container', {
        requireCreatorId: false,  // Creator ID comes from session
        showVisualEditor: true,
        showLoadTemplate: true,
        autoSaveDraft: true,
        onQuizCreated: function(quizId) {
            console.log('Quiz created:', quizId);
        }
    });
});
</script>
{% endblock %}
