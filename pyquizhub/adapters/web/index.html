<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>PyQuizHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="quiz-header">
            <h1>Welcome to PyQuizHub</h1>
            <form id="start-form">
                <input type="text" id="token" placeholder="Enter quiz token" required>
                <button type="submit">Start Quiz</button>
            </form>
            <div id="error-message" class="error" style="display: none;"></div>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="question-image-container" style="display: none; text-align: center; margin-bottom: 20px;">
                <!-- Attachment container - populated dynamically by JavaScript -->
            </div>
            <h2 id="question-text"></h2>
            <form id="quiz-form" class="quiz-form">
                <div id="choices" class="choices"></div>
                <input type="hidden" id="quiz-id">
                <input type="hidden" id="session-id">
                <button type="submit">Submit Answer</button>
            </form>
            <div id="quiz-error" class="error" style="display: none;"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
