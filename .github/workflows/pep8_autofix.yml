name: PEP8 Auto-fix on Main

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix-formatting:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install autopep8
      run: pip install autopep8

    # âœ… Create/update auto-format branch BEFORE formatting
    - name: Create auto-format branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git checkout main
        git pull origin main
        git checkout -B auto-format

    - name: Auto-fix formatting in branch
      run: |
        FILES=$(find . -name "*.py")
        echo "Auto-fixing formatting..."
        for file in $FILES; do
            autopep8 --in-place --aggressive --aggressive $file
        done

    - name: Check for changes
      id: verify_diff
      run: |
        git diff --quiet . || echo "changed=true" >> "$GITHUB_OUTPUT"

    - name: Commit and push formatted changes
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git add -A
        git commit -m "style: auto-fix PEP8 formatting" || true
        git push -u origin auto-format --force

    - name: Open or update Pull Request
      if: steps.verify_diff.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        branch: auto-format
        base: main
        title: "style: automated PEP8 formatting"
        body: "This PR applies automated PEP8 formatting fixes."
