services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - app_data:/app/data
    depends_on:
      - db
    networks:
      - pyquizhub-network

  web:
    build: .
    command: poetry run python -m pyquizhub.adapters.web.server
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - pyquizhub-network

  admin-web:
    build:
      context: .
      dockerfile: admin_web/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PYQUIZHUB_API_URL=http://api:8000
      - PYQUIZHUB_ADMIN_TOKEN=${PYQUIZHUB_ADMIN_TOKEN}
      - ADMIN_PORT=8081
    depends_on:
      - api
    networks:
      - pyquizhub-network

  db:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pyquizhub-network

volumes:
  postgres_data:
  app_data:

networks:
  pyquizhub-network:
    driver: bridge